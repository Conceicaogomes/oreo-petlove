<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Oreo Petlove</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Oreo Petlove</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('appointment') }}">Marcação de Consulta</a></li>
                <li><a href="{{ url_for('contact') }}">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="centered-title">Contato</div>
        <div class="contact-form">
            <form action="#" method="post">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="4"></textarea>

                <input type="submit" value="Enviar Mensagem">
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Oreo Petlove. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
